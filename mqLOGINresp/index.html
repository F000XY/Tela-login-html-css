<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="stylesheet" href="estilo/mediaq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             <!--img-->
            </div>
            <div id="formulario">
                 <h1>Login</h1>
                 <p>Seja Bem-Vindo Novamente!</p>
                 <form action="banco.db" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email"
                        required maxlength="30">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password"
                        required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="entrar">
                    <a href="esqueci.html" class="botao">esqueci a senha <i class="material-icons">mail</i></a>

                 </form>
            </div>
        </section>
    </main>
</body>
</html>
